<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <!-- Link -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <!-- Section dati -->
    <div class="container my-3">
        <div class="row">
            <h1 class="text-center text-uppercase">calcola il prezzo del tuo biglietto</h1>
            <div class="col-12 col-md-4">
                <label for="utente" class="mt-3">Nome Cognome</label>
                <input type="text" name="utente" id="utente" placeholder="Nome e Cognome" class="form-control">
            </div>
            <div class="col-12 col-md-4">
                <label for="km" class="mt-3">Km da percorrere</label>
                <input type="text" name="km" id="km" placeholder="Km da percorrere" class="form-control">
            </div>
            <div class="col-12 col-md-4">
                <label for="age" class="mt-3">Fascia d'et√†</label>
                <select name="age" id="age" class="form-control">
                    <option value="">Seleziona...</option>
                    <option value="max">Maggiorenne</option>
                    <option value="min">Minorenne</option>
                    <option value="over">Over65</option>
                </select>
            </div>
            <button class="btn btn-primary mt-3">Genera</button>

            <!-- Section Biglietto -->
            <h2 class="text-center text-uppercase mt-5">il tuo biglietto</h2>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <h4 class="text-uppercase">dettaglio passeggeri</h4>
                        <div class="col-12 col-md-5 bg-secondary">
                            <h4 class="text-center text-uppercase mt-2">nome passeggero</h4>
                            <p class="text-center" id="name"></p>
                        </div>
                        <div class="col-12 col-md-7 border border-secondary">
                           <table class="table">
                             <thead>
                               <tr>
                                 <th scope="col">Offerta</th>
                                 <th scope="col">Carrozza</th>
                                 <th scope="col">Codice CP</th>
                                 <th scope="col">Costo biglietto</th>
                               </tr>
                             </thead>
                             <tbody>
                               <tr>
                                 <td>Biglietto standard</td>
                                 <td>5</td>
                                 <td>92911</td>
                                 <td id="prezzo_finale"></td>
                               </tr>
                               <tr>
                             </tbody>
                           </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    
    <!-- Link js -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
